{% extends "SimSimWeb/dashboard_base.html" %}

{% block content %}
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
							<h4 class="modal-title">Repeat</h4>
						</div>
						<div class="modal-body">
							 <form action="#" class="form-horizontal form-row-sepe">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">Repeats:</label>
										<div class="col-md-4">
											<select class="form-control input-medium select2me">
												<option value="weekly">
												 Weekly
												</option>
												<option value="2week">
												 Every two week
												</option>
												<option value="3week">
												 Every three week
												</option>
												<option value="monthly">
												 Monthly
												</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">Repeat on:</label>
										<div class="radio-list">
											<label class="radio-inline">
											<input type="radio" name="times" value="mon" checked>M</label>
											<label class="radio-inline">
											<input type="radio" name="times" value="tue">T</label>
											<label class="radio-inline">
											<input type="radio" name="times" value="wed">W</label>
											<label class="radio-inline">
											<input type="radio" name="times" value="thu">T</label>
											<label class="radio-inline">
											<input type="radio" name="times" value="fri">F</label>
											<label class="radio-inline">
											<input type="radio" name="times" value="sat">S</label>
											<label class="radio-inline">
											<input type="radio" name="times" value="sun">S</label>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">Starts on:</label>
										<div class="col-md-3">
											<div class="input-group input-medium date date-picker" data-date-format="dd-mm-yyyy" data-date-start-date="+0d">
												<input type="text" class="form-control" readonly>
												<span class="input-group-btn">
												<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
												</span>
											</div>
											<!-- /input-group -->
											<span class="help-block">
											Select date </span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">Ends:</label>
										<div class="radio-list">
											<label class="radio-inline">
											<input type="radio" name="ends" value="never" checked> Never </label>
											<label class="radio col-md-offset-3">
											<input type="radio" name="ends" value="after"> After <span><input type="text" name="occurrences"> Occurrences</span> </label>
											<label class="radio col-md-offset-3">
												<input type="radio" name="ends" value="on"> On
												<div class="input-group input-medium date date-picker" data-date-format="dd-mm-yyyy" data-date-start-date="+0d">
												<input type="text" class="form-control" readonly>
												<span class="input-group-btn">
												<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
												</span>
												</div>
											</label>
										</div>
									</div>
									<div class="form-actions">
										<div class="modal-footer">
											<button type="submit" class="btn blue"> Done </button>
											<button type="button" class="btn default" data-dismiss="modal"> Cancel </button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<!-- BEGIN PAGE HEAD -->
			<div class="page-head">
				<!-- BEGIN PAGE TITLE -->
				<div class="page-title">
					<h1>Manage Properties</h1>
				</div>
				<!-- END PAGE TITLE -->
			</div>
			<!-- END PAGE HEAD -->
			<!-- BEGIN PAGE BREADCRUMB -->
			<ul class="page-breadcrumb breadcrumb">
				<li>
					<a href="#">Settings</a>
					<i class="fa fa-circle"></i>
				</li>
				<li class="active">
					Manage Properties
				</li>
			</ul>
			<!-- END PAGE BREADCRUMB -->
			<!-- END PAGE HEADER-->
			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="portlet box blue-hoki">
						<div class="portlet-title">
							<div class="caption caption-md">
							 Properties
							</div>
						</div>
						<div class="portlet-body">
							<form action="#" class="form-horizontal form-row-sepe">
								<div class="form-body">
									<div class="form-group">
										<br>
										<div class="col-md-1"></div>
										<div class="col-md-4">
											<select class="form-control input-large select2me" data-placeholder="Select...">
												<option value="property">
												Select Property to edit
												</option>
												<option value="Option1">
												Option1
												</option>
											</select>
										</div>
										<div class="col-md-2">

										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="portlet box blue-hoki" id="property">
						<div class="portlet-title">
							<div class="caption caption-md">
							 Configure Property
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="#" class="form-horizontal form-row-sepe">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">Property Name</label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-bank"></i>
												</span>
												<input type="text" class="form-control" placeholder="..." name="property_name">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Description </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-desktop"></i>
												</span>
												<input type="text" class="form-control" placeholder="..." name="description">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Address </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-anchor"></i>
												</span>
												<input type="text" class="form-control" placeholder="..." name="address">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> City </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-location-arrow"></i>
												</span>
												<input type="text" class="form-control" placeholder="Pittsburgh" name="city">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> ZipCode </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-map-marker"></i>
												</span>
												<input type="text" class="form-control" placeholder="15213" name="zip">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> State </label>
										<div class="col-md-4">
											<select class="form-control input-sm select2me" data-placeholder="Select..." name="state">
												<option value="AL">Alabama</option>
												<option value="AK">Alaska</option>
												<option value="AZ">Arizona</option>
												<option value="AR">Arkansas</option>
												<option value="CA">California</option>
												<option value="CO">Colorado</option>
												<option value="CT">Connecticut</option>
												<option value="DE">Delaware</option>
												<option value="DC">District Of Columbia</option>
												<option value="FL">Florida</option>
												<option value="GA">Georgia</option>
												<option value="HI">Hawaii</option>
												<option value="ID">Idaho</option>
												<option value="IL">Illinois</option>
												<option value="IN">Indiana</option>
												<option value="IA">Iowa</option>
												<option value="KS">Kansas</option>
												<option value="KY">Kentucky</option>
												<option value="LA">Louisiana</option>
												<option value="ME">Maine</option>
												<option value="MD">Maryland</option>
												<option value="MA">Massachusetts</option>
												<option value="MI">Michigan</option>
												<option value="MN">Minnesota</option>
												<option value="MS">Mississippi</option>
												<option value="MO">Missouri</option>
												<option value="MT">Montana</option>
												<option value="NE">Nebraska</option>
												<option value="NV">Nevada</option>
												<option value="NH">New Hampshire</option>
												<option value="NJ">New Jersey</option>
												<option value="NM">New Mexico</option>
												<option value="NY">New York</option>
												<option value="NC">North Carolina</option>
												<option value="ND">North Dakota</option>
												<option value="OH">Ohio</option>
												<option value="OK">Oklahoma</option>
												<option value="OR">Oregon</option>
												<option value="PA">Pennsylvania</option>
												<option value="RI">Rhode Island</option>
												<option value="SC">South Carolina</option>
												<option value="SD">South Dakota</option>
												<option value="TN">Tennessee</option>
												<option value="TX">Texas</option>
												<option value="UT">Utah</option>
												<option value="VT">Vermont</option>
												<option value="VA">Virginia</option>
												<option value="WA">Washington</option>
												<option value="WV">West Virginia</option>
												<option value="WI">Wisconsin</option>
												<option value="WY">Wyoming</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Country </label>
										<div class="col-md-4">
											<select class="form-control input-sm select2me" data-placeholder="Select..." name="country">
												<option value="AL">USA</option>
											</select>
										</div>
									</div>
									<br>
									<br>
									<div class="form-group">
										<label class="control-label col-md-3"> Primary Owner </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-mobile"></i>
												</span>
												<input type="text" class="form-control" placeholder="Cell Number" name="primary">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Secondary Owner </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-mobile"></i>
												</span>
												<input type="text" class="form-control" placeholder="Cell Number" name="secondary1">
											</div>
										</div>
										<button onclick="add()" class="btn btn-sm btn-primary">Add</button>
									</div>
									<div class="form-group" id="secodary_list">

									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Locks </label>
										<div class="col-md-4"></div>
										<button onclick="addLock()" class="btn btn-sm btn-primary">Add</button>
									</div>
									<div class="form-group">
										<div class="btn-group col-md-offset-2">
											<button onclick="configureLock()" class="btn btn-sm btn-primary">Configure</button>
											<button onclick="deleteLock()" class="btn btn-sm btn-primary">Delete</button>
										</div>
									</div>
									<div class="form-actions">
										<div class="row">
											<div class="col-md-offset-5 col-md-7">
												<button type="submit" class="btn blue">Save Property</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12" style="display: none;" id="lock">
					<div class="portlet box blue-hoki" id="property">
						<div class="portlet-title">
							<div class="caption caption-md">
								<i class="fa fa-arrow-circle-left" id="back_arrow" onclick="configureLock()"></i>
							 Configure Lock
							</div>
						</div>
						<div class="portlet-body form">
							<form action="#" class="form-horizontal form-row-sepe">
									<div class="form-body">
										<div class="form-group">
											<label class="control-label col-md-3">Lock Name</label>
											<div class="col-md-4">
												<input type="text" class="form-control" placeholder="name for your lock" name="lock_name">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTENT -->
{% endblock %}
