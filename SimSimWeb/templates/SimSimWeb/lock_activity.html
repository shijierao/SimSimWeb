{% extends "SimSimWeb/dashboard_base.html" %}

{% block content %}
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							 Widget settings form goes here
						</div>
						<div class="modal-footer">
							<button type="button" class="btn blue">Save changes</button>
							<button type="button" class="btn default" data-dismiss="modal">Close</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<!-- BEGIN PAGE HEAD -->
			<div class="page-head">
				<!-- BEGIN PAGE TITLE -->
				<div class="page-title">
					<h1>Lock Activity</h1>
				</div>
				<!-- END PAGE TITLE -->
			</div>
			<!-- END PAGE HEAD -->
			<!-- BEGIN PAGE BREADCRUMB -->
			<ul class="page-breadcrumb breadcrumb">
				<li>
					<a href="SimSim.html">Home</a>
					<i class="fa fa-circle"></i>
				</li>
				<li class="active">
					Lock_activity
				</li>
			</ul>
			<!-- END PAGE BREADCRUMB -->
			<!-- END PAGE HEADER-->
			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-7 col-sm-12">
					<div class="portlet box blue-hoki">
						<div class="portlet-title">
							<div class="caption caption-md">
							 Activities Record
							</div>
						</div>
						<div class="portlet-body">
							<!-- BEGIN FORM-->
							<br>
							<form action="{% url 'SimSimWeb:display_activity' %}" class="form-horizontal form-row-sepe">
								<div class="form-body">
									<div class="form-group">
										<br>
										<div class="col-md-2"></div>
										<div class="col-md-4">
											<select class="form-control input-xlarge select2me">
												<option name="current_property">All</option>
												{%for property in property_list%}
													<option name="current_property" value ="property.property_id">{{property}}</option>
												{% endfor %}
											</select>
										</div>
										<div class="col-md-2 col-md-offset-4"><button type="submit" class="btn blue">Select</button></div>
									</div>
								</div>
							</form>
							<br>
							<div class="row">
								<div class="col-md-offset-2 col-md-6">
									<div class="portlet">
										<div class="portlet-title">
											<div class="caption">
												<i class="icon-speech"></i>
												<span class="caption"> Lock activity goes here </span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTENT -->
{% endblock %}
