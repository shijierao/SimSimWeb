{% extends "SimSimWeb/dashboard_base.html" %}

{% block content %}
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">
			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<div class="modal fade" id="portlet-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							 Widget settings form goes here
						</div>
						<div class="modal-footer">
							<button type="button" class="btn blue">Save changes</button>
							<button type="button" class="btn default" data-dismiss="modal">Close</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
			<!-- BEGIN PAGE HEADER-->
			<!-- BEGIN PAGE HEAD -->
			<div class="page-head">
				<!-- BEGIN PAGE TITLE -->
				<div class="page-title">
					<h1>Profile</h1>
				</div>
				<!-- END PAGE TITLE -->
			</div>
			<!-- END PAGE HEAD -->
			<!-- BEGIN PAGE BREADCRUMB -->
			<ul class="page-breadcrumb breadcrumb">
				<li>
					<a href="SimSim.html">Settings</a>
					<i class="fa fa-circle"></i>
				</li>
				<li class="active">
					Profile
				</li>
			</ul>
			<!-- END PAGE BREADCRUMB -->
			<!-- END PAGE HEADER-->
			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-7 col-sm-12">
					<div class="portlet box blue-hoki">
						<div class="portlet-title">
							<div class="caption caption-md">
							 Profile
							</div>
						</div>
						<div class="portlet-body">
							<!-- BEGIN FORM-->
							<form action="#" class="form-horizontal form-row-sepe">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">Name</label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-bank"></i>
												</span>
												<input type="text" class="form-control" placeholder="Your Nickname" name="nickname">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Mobile </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-mobile"></i>
												</span>
												<input type="text" class="form-control" placeholder="Your Phone Number" name="mobile">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Country </label>
										<div class="col-md-4">
											<select class="form-control input-sm select2me" data-placeholder="Select..." name="country">
												<option value="AL">USA</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> Password </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-location-arrow"></i>
												</span>
												<input type="text" class="form-control" placeholder="Your password" name="password">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3"> ZipCode </label>
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-map-marker"></i>
												</span>
												<input type="text" class="form-control" placeholder="15213" name="zip">
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTENT -->
{% endblock %}
